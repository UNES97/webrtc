<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectHub - Voice & Video Calling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&family=Raleway:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'ubuntu': ['Ubuntu', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
</head>
<body class="font-ubuntu min-h-screen bg-gray-50">
    <div class="min-h-screen">
        <!-- Mobile-Responsive Header -->
        <header class="bg-white border-b border-gray-200 shadow-sm">
            <div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-8">
                <div class="flex justify-between items-center h-14 sm:h-16">
                    <div class="flex items-center space-x-2 sm:space-x-3">
                        <div class="w-8 h-8 sm:w-10 sm:h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 sm:w-6 sm:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-lg sm:text-2xl font-semibold text-gray-900">
                                ConnectHub
                            </h1>
                        </div>
                    </div>
                    <div id="userStatus" class="flex items-center space-x-2 sm:space-x-4">
                        <span id="currentUser" class="text-xs sm:text-sm text-gray-600 hidden sm:inline">Not logged in</span>
                        <button id="logoutBtn" class="hidden bg-red-600 hover:bg-red-700 text-white px-3 py-1.5 sm:px-4 sm:py-2 rounded-lg text-xs sm:text-sm font-medium transition-colors duration-200">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Mobile-Responsive Login Section -->
        <div id="loginSection" class="flex items-center justify-center py-8 sm:py-20 px-4">
            <div class="max-w-md w-full">
                <div class="text-center mb-6 sm:mb-8">
                    <h2 class="text-2xl sm:text-3xl font-semibold text-gray-900 mb-2">Welcome to ConnectHub</h2>
                    <p class="text-gray-600 text-sm sm:text-base">Enter your username to connect with others</p>
                </div>
                
                <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg border border-gray-200">
                    <div class="space-y-4 sm:space-y-6">
                        <div>
                            <input type="text" id="usernameInput" 
                                   placeholder="Enter your username" 
                                   maxlength="20"
                                   class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 text-gray-900 touch-manipulation">
                        </div>
                        
                        <button id="joinBtn" 
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium transition-colors duration-200 text-base touch-manipulation">
                            Join ConnectHub
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile-Responsive Main Section -->
        <div id="mainSection" class="section" style="display: none;">
            <div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-8 py-4 sm:py-8">
                <!-- Mobile: Stack vertically, Desktop: Side by side -->
                <div class="flex flex-col lg:flex-row gap-4 lg:gap-6">
                    
                    <!-- Sidebar - Full width on mobile, sidebar on desktop -->
                    <div class="w-full lg:w-80 flex-shrink-0 space-y-4 lg:space-y-6">
                        <!-- Online Users -->
                        <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-4 sm:p-6">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-base sm:text-lg font-semibold text-gray-900">Online Users</h3>
                                <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                            </div>
                            <div id="usersList" class="space-y-2"></div>
                        </div>
                        
                        <!-- Call Logs - Hidden on mobile during calls, shown otherwise -->
                        <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-4 sm:p-6" id="callLogsSection">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-base sm:text-lg font-semibold text-gray-900">Recent Calls</h3>
                                <button id="refreshLogsBtn" 
                                        class="text-blue-600 hover:text-blue-800 text-sm font-medium transition-colors duration-200">
                                    Refresh
                                </button>
                            </div>
                            <div id="callLogsList" class="space-y-2"></div>
                        </div>
                    </div>

                    <!-- Main Video Area - Responsive sizing -->
                    <div class="flex-1 min-w-0">
                        <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
                            <!-- Video Container - Mobile optimized aspect ratio -->
                            <div class="relative bg-gray-900 aspect-video sm:aspect-video">
                                <!-- Main Video -->
                                <video id="remoteVideo" 
                                       autoplay playsinline
                                       class="w-full h-full object-cover" 
                                       style="display: none;">
                                </video>
                                
                                <!-- Picture-in-Picture Local Video - Mobile responsive -->
                                <video id="localVideo" 
                                       autoplay muted playsinline
                                       class="absolute top-2 right-2 sm:top-4 sm:right-4 w-20 h-16 sm:w-32 sm:h-24 lg:w-48 lg:h-36 bg-gray-800 rounded-lg border-2 border-white shadow-lg z-10 object-cover" 
                                       style="display: none;">
                                </video>
                                
                                <!-- Placeholder -->
                                <div class="absolute inset-0 flex items-center justify-center bg-gray-900">
                                    <div class="text-center text-gray-400 px-4">
                                        <div class="w-16 h-16 sm:w-20 sm:h-20 mx-auto mb-4 bg-gray-700 rounded-full flex items-center justify-center">
                                            <svg class="w-8 h-8 sm:w-10 sm:h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                            </svg>
                                        </div>
                                        <h3 class="text-lg sm:text-xl font-medium mb-2">Ready to Connect</h3>
                                        <p class="text-sm sm:text-base text-gray-500">Start or accept a call to begin</p>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Call Controls - Mobile optimized spacing -->
                            <div class="bg-gray-50 p-4 sm:p-6 border-t border-gray-200">
                                <div class="flex items-center justify-center space-x-4 sm:space-x-6">
                                    <button id="toggleVideo" 
                                            class="w-12 h-12 sm:w-14 sm:h-14 bg-blue-600 hover:bg-blue-700 text-white rounded-full flex items-center justify-center transition-colors duration-200 touch-manipulation">
                                        <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                        </svg>
                                    </button>
                                    
                                    <button id="toggleAudio" 
                                            class="w-12 h-12 sm:w-14 sm:h-14 bg-green-600 hover:bg-green-700 text-white rounded-full flex items-center justify-center transition-colors duration-200 touch-manipulation">
                                        <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                                        </svg>
                                    </button>
                                    
                                    <button id="endCallBtn" 
                                            class="control-btn end-btn w-12 h-12 sm:w-14 sm:h-14 bg-red-600 hover:bg-red-700 text-white rounded-full flex items-center justify-center transition-colors duration-200 touch-manipulation" style="display: none;">
                                        <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile-Responsive Incoming Call Modal -->
        <div id="incomingCallModal" class="modal" style="display: none;">
            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                <div class="bg-white rounded-2xl shadow-xl max-w-sm w-full p-6 mx-4">
                    <div class="text-center">
                        <div class="mx-auto w-16 h-16 sm:w-20 sm:h-20 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                            <svg class="w-8 h-8 sm:w-10 sm:h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                            </svg>
                        </div>
                        
                        <h3 class="text-lg sm:text-xl font-semibold text-gray-900 mb-2">Incoming Call</h3>
                        <p class="text-gray-600 mb-1 text-sm sm:text-base">
                            <span id="callerName" class="font-medium text-gray-900"></span> is calling you
                        </p>
                        <p class="text-xs sm:text-sm text-gray-500 mb-6">
                            Call type: <span id="callType" class="font-medium"></span>
                        </p>
                        
                        <div class="modal-buttons flex space-x-3">
                            <button id="rejectCallBtn" 
                                    class="flex-1 bg-red-600 hover:bg-red-700 text-white py-3 px-4 rounded-lg font-medium transition-colors duration-200 text-sm sm:text-base touch-manipulation">
                                Decline
                            </button>
                            <button id="acceptCallBtn" 
                                    class="flex-1 bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-lg font-medium transition-colors duration-200 text-sm sm:text-base touch-manipulation">
                                Accept
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Simple Call Status -->
        <div id="callStatus" class="call-status" style="display: none;">
            <div class="fixed top-4 right-4 bg-white border border-gray-200 rounded-lg shadow-lg p-4 z-50">
                <span id="callStatusText" class="text-sm font-medium text-gray-900">Calling...</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
